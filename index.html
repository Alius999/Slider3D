<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Slider</title>
</head>
<body>
    <section class="slider">
        <img src="arrow.svg" alt="" width="36px" height="100px" class="arrow-1">

        <div class="slider-area">

            <img src="Slide-1.jpg" alt="" width="530px" height="320px" class="slide slide-1 slide-left">
        
            <img src="Slide-2.jpg" alt="" width="530px" height="320px" class="slide slide-2 active">
        
            <img src="Slide-3.png" alt="" width="530px" height="320px" class="slide slide-3 slide-right">
        
            <img src="Slide-4.jpg" alt="" width="530px" height="320px" class="slide slide-4 slide-under">
        
            <img src="Slide-5.jpg" alt="" width="530px" height="320px" class="slide slide-5 slide-under">
        
            <img src="Slide-6.jpg" alt="" width="530px" height="320px" class="slide slide-6 slide-under">
        
            <img src="Slide-7.png" alt="" width="530px" height="320px" class="slide slide-7 slide-under">
        
            <img src="Slide-8.jpg" alt="" width="530px" height="320px" class="slide slide-8 slide-under">
        
            <img src="Slide-9.jpg" alt="" width="530px" height="320px" class="slide slide-9 slide-under">
            
        </div>
        <img src="arrow.svg" alt="" width="36px" height="100px" class="arrow-2">

    </section>
    
    <script>

        let sliderArea = document.querySelector('.slider-area');
        let slider = document.querySelector('.slider');
        let leftArrow = document.querySelector('.arrow-1');
        let rightArrow = document.querySelector('.arrow-2');
        let slideAll = document.querySelectorAll('.slide');

        let slideHidden = document.querySelectorAll('.hidden');


        let cloneFunction = function() {
            for (let sld of slideAll) {
                let cloneSld = sld.cloneNode(true);

                slideAll.forEach(function() {
                    sliderArea.appendChild(cloneSld);
                });
            }            
        }

        let cloneNext = function(index) {

            for (let slideres of sliderArea.children) {
                slideres.classList.remove('active');
                slideres.classList.remove('slide-left');
                slideres.classList.remove('slide-right');
                slideres.classList.add('slide-under');
            }
            
            let childrens = sliderArea.children;

            childrens[index-1].classList.add('slide-left');
            childrens[index-1].classList.remove('slide-under');

            childrens[index].classList.add('active');
            childrens[index].classList.remove('slide-under');

            childrens[index+1].classList.remove('slide-under');
            childrens[index+1].classList.add('slide-right');

            childrens[index-2].classList.add('slide-under');
        }

        let currentElement = 1;

        rightArrow.addEventListener('click', function() {
            let childrenSlide = sliderArea.children;
            if (currentElement == childrenSlide.length-3) {
                currentElement = childrenSlide.length-2;
                cloneFunction();
                cloneNext(currentElement);
            } else {
                currentElement++
                cloneNext(currentElement);
            }
        });





// Левая кнопка 

let cloneFunctionLeft = function() {

    let slideAllArray = [...slideAll];

    let slideAllReverse = slideAllArray.reverse();

        for (let sld of slideAllReverse) {
                let cloneSld = sld.cloneNode(true);
                slideAllReverse.forEach(function() {
                    sliderArea.prepend(cloneSld);
                });
            }     
        }

    let clonePrev = function(index) {

        for (let slideres of sliderArea.children) {
            slideres.classList.remove('active');
            slideres.classList.remove('slide-left');
            slideres.classList.remove('slide-right');
            slideres.classList.add('slide-under');
        }

    let childrens = sliderArea.children;

            childrens[index+1].classList.add('slide-right');
            childrens[index+1].classList.remove('slide-under');

            childrens[index-1].classList.add('slide-left');
            childrens[index-1].classList.remove('slide-under');

            childrens[index].classList.remove('slide-under');
            childrens[index].classList.add('active');

            childrens[index+2].classList.add('slide-under');
    }

        // let currentElement = 1;

    leftArrow.addEventListener('click', function() {
        let childrenSlide = sliderArea.children;
            if (currentElement == 1) {
                currentElement = 9;
                cloneFunctionLeft();
                clonePrev(currentElement);
            } else {
                currentElement--
                clonePrev(currentElement);
            }
        });

        </script>
    </body>
</html>
